<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Titan Skate</title>
    
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./scenemanager.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./physicslib/line.js"></script>
    <script type="text/javascript" src="./physicslib/boundingbox.js"></script>
    <script type="text/javascript" src="./physicslib/boundingcircle.js"></script>
    <script type="text/javascript" src="./Animator.js"></script>
    <script type="text/javascript" src="./entities/track.js"></script>
    <script type="text/javascript" src="./entities/powerup.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./entities/ollie.js"></script>
    <script type="text/javascript" src="./entities/bullet.js"></script>
    <script type="text/javascript" src="./entities/rock.js"></script>
    <script type="text/javascript" src="./entities/trap.js"></script>
    <script type="text/javascript" src="./entities/ghost.js"></script>
    <script type="text/javascript" src="./entities/homebase.js"></script>
    <script type="text/javascript" src="./level.js"></script>
    <script type="text/javascript" src="./transitioningscreen.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>

<body>
    <div>
        <canvas id="gameWorld" width="1000" height="1000" style="background: white; border: 1px solid black"
            tabindex="0" autofocus></canvas>


    </div>
    <div>
        <div>
            <h1>Music</h1>
            <label for="mute_audio">Mute Audio</label> <input type="checkbox" id="mute_audio">
            &emsp;
            <label for="volume">Volume</label> <input type="range" id="volume" min="0" max="1" value="0.1"
                step="0.05">

        </div>

        <div>
            <h1>Instruction</h1>
            <p>
            <h2>Menu</h2> Use Enter to select, W/S to move up and down the choices</p>
            <p>
            <h2>Control</h2> Use space to use booster and mouse to shoot</p>
            <p>
            <h2>Objective</h2> Survive and back to your home planet</p>
        </div>
    </div>
</body>

</html>
